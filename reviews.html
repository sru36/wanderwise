<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderwise | Travel Smarter</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <main class="main">
        <div class="overlay"></div>
        <div class="main-content">
            <!-- "Thank you!" is now outside the form container -->
            <div class="hero">
                <h1>Thank you!</h1>
            </div>
            
            <!-- Translucent black box containing the form -->
            <div class="form-container">
                <h2 class="form-title">Leave us a review</h2>
                
                <form id="reviewForm" class="review-form">
                    <div class="inputGroup">
                        <input type="text" id="name" required autocomplete="name">
                        <label for="name">Name</label>
                    </div>
                    
                    <div class="messageBox">
                        <div class="fileUploadWrapper">
                            <label for="file">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337" aria-hidden="true">
                                    <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5"></circle>
                                    <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M167.759 79V259"></path>
                                    <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M79 167.138H259"></path>
                                </svg>
                                <span class="tooltip">Add an image</span>
                            </label>
                            <input type="file" id="file" name="file" accept="image/*" />
                        </div>
                        <input required placeholder="Your review..." type="text" id="messageInput" aria-label="Review message" />
                        
                    </div>

                    <div class="rating-container">
                        <div class="rating-label">Your rating:</div>
                        <div class="radio" role="radiogroup" aria-label="Rating">
                            <input value="1" name="rating" type="radio" id="rating-1" required />
                            <label title="1 star" for="rating-1">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                    </path>
                                </svg>
                                <span class="visually-hidden">1 star</span>
                            </label>

                            <input value="2" name="rating" type="radio" id="rating-2" />
                            <label title="2 stars" for="rating-2">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                    </path>
                                </svg>
                                <span class="visually-hidden">2 stars</span>
                            </label>

                            <input value="3" name="rating" type="radio" id="rating-3" />
                            <label title="3 stars" for="rating-3">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                    </path>
                                </svg>
                                <span class="visually-hidden">3 stars</span>
                            </label>

                            <input value="4" name="rating" type="radio" id="rating-4" />
                            <label title="4 stars" for="rating-4">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                    </path>
                                </svg>
                                <span class="visually-hidden">4 stars</span>
                            </label>

                            <input value="5" name="rating" type="radio" id="rating-5" />
                            <label title="5 stars" for="rating-5">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                    </path>
                                </svg>
                                <span class="visually-hidden">5 stars</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        <span>Submit</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="mail.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="x-modified.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="ig.png" alt="Instagram"></a>
            </div>
            <span class="copyright">
                &copy; 2025 Wanderwise | All Rights Reserved
            </span>
        </div>
    </footer>
</body>
</html>
